<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.PI);
        console.log(Math.floor(1.2));   //向下取整
        console.log(Math.ceil(1.2));    //向上取整
        console.log(Math.round(3.5));   //四舍五入
        console.log(Math.max(1,4,2,5,6,1,4));   //最大值
        console.log(Math.min(1,24,5,1,3,23,3)); //最小值
        console.log(Math.pow(2,4));     //幂运算

        //Getting a random number
        function getRandomArbitrary(min, max) {
            min = Math.ceil(min)
            max = Math.floor(max)
            return Math.floor(Math.random() * (max - min)) + min
        }
        console.log(getRandomArbitrary(1, 100))
    </script>
</body>
</html>
