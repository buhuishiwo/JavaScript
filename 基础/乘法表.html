<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            width: 55px;
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid rgba(137, 43, 226, 0.615);
            border-radius: 5px;
            margin: 5px; 
            box-shadow: 2px 2px 2px rgba(137, 43, 226, 0.615);
        }
        span:hover{
            padding: 10px 15px;
            transition: 0.5s;
            background-color: rgba(137, 43, 226, 0.415);
        }
    </style>
</head>
<body>

    <script>
        let num1 = prompt('输入一个数')
        function s99(num1=0){
            while(num1){
                for(let i=1;i<=9;i++)
                {
                    for(let j=1;j<=i;j++)
                    {
                    document.write(`<span>${j}*${i}=${i*j}</span>`)
                    }
                document.write('<br>')
                }
                num1--
            }
        }
        s99(num1)
    </script>
</body>
</html>
