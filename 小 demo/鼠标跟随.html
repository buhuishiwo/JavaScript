<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <!-- 卡片渐变层 -->
        <div class="card-shine"></div>
        <!-- 卡片阴影层 -->
        <div class="card-shadow"></div>
        <!-- 图片层 -->
        <div class="card-img">
        </div>
    </div>
    <script>
        const speed=30
        const movelimit=document.querySelector('.card')
        const card = document.querySelector('.card')

        movelimit.addEventListener('mousemove',function(e){
            window.requestAnimationFrame(function(){
                movecard(e.clientX,e.clientY)
            })
        })
        movelimit.addEventListener('mouseleave',function(e){
            window.requestAnimationFrame(function(){
                card.style.transform="rotateX(0) rotateY(0)"
        })
    })
        function movecard(x,y)
        {
            let box = card.getBoundingClientRect()
            let calcX = (x-box.x-(box.height/2))/speed
            let calcY = (y-box.y-(box.width/2))/speed
            card.style.transform="rotateX"+"("+calcX+"deg"+")"+"rotateY"+"("+calcY+"deg"+")"
        }
    </script>
</body>
</html>
